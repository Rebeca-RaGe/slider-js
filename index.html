<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/0ecafe3ed6.js" crossorigin="anonymous"></script>
  <!-- Font Style -->
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Sacramento&display=swap" rel="stylesheet" />
  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
  <title>Slider Smooth</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="technologies">
        <h2 class="title">I have experience in</h2>
        <div class="section section-active">
          <h3>Programming Languages</h3>
          <ul>
            <li class="tech">
              <i class="fab fa-js fa-2x tech-logo"></i>
              <span class="tech-text">JavaScript</span>
            </li>
            <li class="tech">
              <i class="fab fa-php fa-2x tech-logo"></i>
              <span class="tech-text">PHP</span>
            </li>
            <li class="tech">
              <i class="fab fa-android fa-2x tech-logo"></i>
              <span class="tech-text">Android</span>
            </li>
          </ul>
        </div>
        <div class="section section-hidden">
          <h3>Frontend</h3>
          <ul>
            <li class="tech">
              <i class="fab fa-html5 fa-2x tech-logo"></i>
              <span class="tech-text">HTML5</span>
            </li>
            <li class="tech">
              <i class="fab fa-css3-alt fa-2x tech-logo"></i>
              <span class="tech-text">CSS3</span>
            </li>
            <li class="tech">
              <i class="fab fa-sass fa-2x tech-logo"></i>
              <span class="tech-text">SASS</span>
            </li>
          </ul>
        </div>
        <div class="section section-hidden">
          <h3>Frameworks & Libraries</h3>
          <ul>
            <li class="tech">
              <i class="fab fa-bootstrap fa-2x tech-logo"></i>
              <span class="tech-text">Bootstrap</span>
            </li>
            <li class="tech">
              <i class="fab fa-angular fa-2x tech-logo"></i>
              <span class="tech-text">Angular</span>
            </li>
            <li class="tech">
              <i class="fab fa-laravel fa-2x tech-logo"></i>
              <span class="tech-text">Laravel</span>
            </li>
          </ul>
        </div>
        <div class="section section-hidden">
          <h3>Other technologies</h3>
          <ul>
            <li class="tech">
              <i class="fab fa-github fa-2x tech-logo"></i>
              <span class="tech-text">Github</span>
            </li>
            <li class="tech">
              <i class="fab fa-git-alt fa-2x tech-logo"></i>
              <span class="tech-text">Git</span>
            </li>
            <li class="tech">
              <i class="fas fa-database fa-2x tech-logo"></i>
              <span class="tech-text">MySQL</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>
  
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
